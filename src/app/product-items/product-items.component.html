<mat-card class="w-100">
    <mat-card-content style="overflow-x: auto;" >
        <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">

            <h4 class="mb-56">Order from Sale</h4>
            <button mat-raised-button class="me-8 mb-8" color="primary" (click)="add()"  >เพิ่ม</button>
        </div>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Product Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.product_code}} </td>
          </ng-container>
  
          <!-- Assigned Column -->
          <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef> ชื่อ </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.prod_name }}</p>
              <!-- <p class="mb-0 fw-normal op-5">{{ element.work }}</p> -->
            </td>
          </ng-container>
  
         
  
          <!-- Priority Column -->
          <!-- <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> รหัสผู้สั่ง </th>
            <td mat-cell *matCellDef="let element">
              <span class="badge {{element.badge}} rounded-pill">{{element.user_id}}</span>
            </td>
          </ng-container> -->
  
          <!-- Budget Column -->
          <ng-container matColumnDef="budget">
            <th mat-header-cell *matHeaderCellDef> ความยาวรวม </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.qty_total_length}}</p>
            </td>
          </ng-container>
          <ng-container matColumnDef="supplier">
            <th mat-header-cell *matHeaderCellDef> ผู้ขาย </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.suppllier_name}}</p>
            </td>
          </ng-container>

           <!-- Project Column -->
           <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef> เพิ่มเติม </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="me-8 mb-8" color="primary">รายละเอียด</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
