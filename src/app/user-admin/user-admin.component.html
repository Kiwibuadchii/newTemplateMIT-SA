<mat-card class="w-100">
    <mat-card-content style="overflow-x: auto;" >
        <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">

            <h4 class="mb-56">User </h4>
            <button mat-raised-button class="me-8 mb-8" color="primary" (click)="add()" >เพิ่ม</button>
        </div>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>User Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.user_id }} </td>
          </ng-container>
  
          <!-- Assigned Column -->
          <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef> ชื่อ-นามสกุล </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.user_fname }} {{element.user_lname}} </p>
              <!-- <p class="mb-0 fw-normal op-5">{{ element.work }}</p> -->
            </td>
          </ng-container>
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.user_email }}</p>
              <!-- <p class="mb-0 fw-normal op-5">{{ element.work }}</p> -->
            </td>
          </ng-container>
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> position </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.user_dept }}</p>
              <!-- <p class="mb-0 fw-normal op-5">{{ element.work }}</p> -->
            </td>
          </ng-container>
  
         
  
          <!-- Priority Column -->
          <!-- <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> รหัสผู้สั่ง </th>
            <td mat-cell *matCellDef="let element">
              <span class="badge {{element.badge}} rounded-pill">{{element.user_id}}</span>
            </td>
          </ng-container> -->
  
          <!-- Budget Column -->
       

           <!-- Project Column -->
           <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef> เพิ่มเติม </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="me-8 mb-8"  color="primary">แก้ไขข้อมูล</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
